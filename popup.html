<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 350px;
        height: 400px;
        padding: 20px;
        margin: 0;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }

      h3 {
        font-size: 1.5em;
        color: #007bff;
        margin-bottom: 15px;
        text-align: center;
      }

      #urlInput {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
        color: #333;
        box-sizing: border-box;
        transition: border-color 0.3s ease-in-out;
      }

      #urlInput:focus {
        border-color: #007bff;
        outline: none;
      }

      #fetchThumbnailBtn {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        width: 100%;
      }

      #fetchThumbnailBtn:hover {
        background-color: #0056b3;
      }

      #thumbnailImage {
        margin-top: 20px;
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
        display: none;
      }

      #formatSelect {
        margin-top: 15px;
        padding: 5px;
        width: 100%;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #333;
        font-size: 1em;
        display: none;
      }

      #downloadBtn {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease-in-out;
        display: none;
        width: 100%;
      }

      #downloadBtn:hover {
        background-color: #218838;
      }

      .error-message {
        color: #d9534f;
        font-size: 0.9em;
        margin-top: 10px;
        text-align: center;
      }

      .loading-message {
        color: #007bff;
        font-size: 1em;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>YouTube Thumbnail Downloader</h3>
    <input type="text" id="urlInput" placeholder="Enter YouTube Video URL" />
    <button id="fetchThumbnailBtn">Get Thumbnail</button>
    <div class="loading-message" id="loadingMessage" style="display: none;">Loading...</div>
    <div class="error-message" id="errorMessage" style="display: none;"></div>
    <img id="thumbnailImage" alt="Thumbnail Preview" />
    <select id="formatSelect">
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
    </select>
    <button id="downloadBtn">Download Thumbnail</button>
    <script src="popup.js"></script>
  </body>
</html>
